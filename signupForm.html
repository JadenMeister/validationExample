<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 폼</title>
  <link rel="stylesheet" href="./5.css">



</head>
<body>
  <!-- 헤더(나브바) 영역 -->
  <header>
    <nav>
      <a href="/">홈</a>
      <a href="#menu2">커뮤니티</a>
      <a href="#menu3">뉴스</a>
      <a href="#menu4">블로그</a>
    </nav>
  </header>

  <!-- 메인 영역 -->
  <section>
    <article>
      <p>회원가입</p>
      <form id="signupForm" method="post">
        <div class="input-group">
          <label for="userId">아이디</label>
          <input type="text" maxlength="12" id="userId" name="userId" placeholder="사용할 ID 입력">
          <span class="error" id="userIdError">아이디에는 특수문자를 사용할 수 없습니다.</span>
        </div>
        <div class="input-group">
          <label for="userEmail">이메일</label>
          <input type="email" id="userEmail" name="userEmail" placeholder="사용할 이메일 입력">
         <span class="error" id="emailError">올바른 이메일 형식을 입력하세요</span>
        </div>
        <div class="input-group">
          <label for="userPw">비밀번호 (특수문자 포함)</label>
          <input type="password" id="userPw" name="userPw" placeholder="사용할 패스워드 입력">
          <span class="error" id="passwordError">비밀번호는 특수문자 포함 9자 이상이어야 합니다.</span>
        </div>
        <div class="input-group">
          <label for="userPwCheck">비밀번호 확인</label>
          <input type="password" id="userPwCheck" name="userPwCheck" placeholder="패스워드 확인">
          <span class="error" id="PwCheckError">비밀번호가 일치하지 않습니다.</span>
        </div>

        <div>
          개인정보 수집 동의(필수)
          <input type="checkbox" name="agree" id="personal">
        </div>

        <div class="button">
          <button type="submit">가입하기</button>
        </div>
        <div class="already">
          <p>이미 가입했다면? <a href="#">로그인</a></p>
        </div>
      </form>
    </article>
  </section>

  <!-- 푸터 영역 -->
  <footer>
    ©2025 jeongmin all rights reserved.
  </footer>
  <script src="./valid.js"></script>
</body>


</html>
